name: Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.20' # Set the CMake version you're using
    - name: Build and Run Tests
      run: |
        cmake -S . -B build
        cmake --build build
        cd build
        ctest --output-on-failure
